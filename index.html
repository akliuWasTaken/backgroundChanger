<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()" id="cool">Click to change background!</button>

<script>
function myFunction() {
    var r = Math.random() * 256;
    var g = Math.random() * 256;
    var b = Math.random() * 256;
    var color = "rgb(" + r + "," + g + "," + b + ")";
    document.body.style.background = color;
}
</script>
</body>
</html>
